<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/minegame.js"></script>
    <script src="js/minegamesemfor.js"></script>
    <script src="js/funcoes.js"></script>
    <link rel="icon" href="assets/img/logo.png" />
    <title>Mini-Game</title>
  </head>
  <body class="body_game">
    <div class="header">
      <div class="navmask header">
        <div id="header" class="container">
          <h1 class="titulo cslogo"><a href="index.html"> - </a></h1>
          <ul class="navbar_header">
            <span id="span_agora" class="agora"></span>
            <span id="span_antes" class=""></span>
            <span id="span_total" class=""></span>
            <span id="span_tempo"></span>
          </ul>
        </div>
      </div>
    </div>

    <div class="minigame" id="miniGame">
      <div class="card">
        <H1 class="titulo cslogo">JOGAR</H1>
        <br>
        <button class="btn" onclick="jogar()">MODO FACÍL</button>
        <button class="btn" onclick="jogarDificil()">MODO DIFÌCIl</button>
        <button class="btn" onclick="comojogar()">COMO JOGAR</button>
      </div>
      <div class="cont-comojogar" id="cont_comojogar">
        <img src="assets/img/persontut.png" alt="">
        <div class="contbox">
          <div class="box">
            <h1 class="titulo">Modo Facíl</h1>
            <p>No modo fácil você deve acertar 35 alvos no menor tempo possível!!</p>
          </div>
          <div class="box">
            <h1 class="titulo">Modo Difícil</h1>
            <p>No modo difícil você deve acertar a maior quantidade de alvos possível em 60 segundos!!</p>
          </div>
        </div>
        <h2 class='titulo' onclick="btnFecharcomojogar()">X</h2>
      </div>
    </div>
  </body>
</html>
